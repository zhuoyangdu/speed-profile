syntax = "proto2";

package planning;

message ObstacleStateConfig {
    optional double x = 1;
    optional double y = 2;
    optional double theta = 3;
    optional double v = 4;
    optional double a = 5;
    optional int32 id = 6;
}

message ObstacleConfig {
    repeated ObstacleStateConfig obstacle = 1;
}

